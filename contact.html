        <div class="container py-1">
          <div class="row align-items-center">
            <div class="col-8 col-md-8 col-lg-4">
              <h1 class="">
                <a href="index.html" class="h5 text-uppercase text-maroon"
                  ><strong
                    >Maroon Developers</strong
                  ></a

            </div>
            <div class="col-4 col-md-4 col-lg-8">
              <nav
                class="site-navigation text-right text-md-right"

                <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3">
                  <a href="#" class="site-menu-toggle js-menu-toggle text-black"

            </div>

        </div>
      </div>

    <div
      class="site-blocks-cover inner-page-cover overlay"
      style="background-image: url(images/hero_bg_4.jpg)"
      data-aos="fade"
      data-stellar-background-ratio="0.5"
    >
      <div class="container">
        <div class="row align-items-center justify-content-center text-center">
          <div class="col-md-10">
            <h1 class="mb-2">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8 mb-5">
            <form action="#" class="p-5 bg-white border">
              <div class="row form-group">
                <div class="col-md-12 mb-3 mb-md-0">
                  <label class="font-weight-bold" for="fullname"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="fullname"
                    class="form-control"
                    placeholder="Full Name"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="Email Address"
                  />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="email">Subject</label>
                  <input
                    type="text"
                    id="subject"
                    class="form-control"
                    placeholder="Enter Subject"
                  />
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="font-weight-bold" for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    cols="30"
                    rows="5"
                    class="form-control"
                    placeholder="Say hello to us"
                  ></textarea>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-primary py-2 px-4 rounded-0"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="col-lg-4">
            <div class="p-4 mb-3 bg-white">
              <h3 class="h6 text-black mb-3 text-uppercase">Contact Info</h3>
              <p class="mb-0 font-weight-bold">Address</p>
              <p class="mb-4">
                Georgetown, TX 7863
              </p>

              <p class="mb-0 font-weight-bold">Phone</p>
              <p class="mb-4"><a href="#">+1 232 3235 324</a></p>

              <p class="mb-0 font-weight-bold">Email Address</p>
              <p class="mb-0">
                <a href="#"
                  >nahb.asu.2040@gmail.com</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="properties"></div>

    <script src="js/jquery-3.3.1.min.js"></script>
